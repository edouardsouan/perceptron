<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/perceptron.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</head>
<body onLoad="init(); initChart();">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Perceptron</a>
        </div>
    </div>
</nav>

<div class="container" style="margin-top : 60px;">

    <div>
        <h1>Improved perceptron</h1>
        <p class="lead">Developped by Edouard Souan, Nicolas Machut and Johan Henin. Have fun !</p>
    </div>

    <br/>

    <div class="row">
        <div class="col-lg-4">
            <canvas id="canvas" width="300" height="400" style="float:left">
                alternate content
            </canvas>
        </div>
        <div class="col-lg-4">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="inputNumber">
                </div>
                <input type="button" class="btn btn-primary" value="Learn" onclick="learnClicked()"/>
            </form>
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control" id="outputNumber">
                </div>
                <input type="button" class="btn btn-primary" value="Process" onclick="processClicked()"/>
            </form>
            <input type="button" style="margin-top : 30px;" class="btn btn-primary" onclick="resetCanvas()" value="Reset canvas"></button>
        </div>
        <div class="col-lg-4">
            <canvas id="chart" width="400" height="400"></canvas>
        </div>
    </div>

</div><!-- /.container -->

</body>
</html>
